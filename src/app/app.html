<ion-split-pane when="lg">
  <ion-menu swipeEnabled="true" [content]="content" enabled="false">
    <ion-header>
      <ion-toolbar>
        <!--<ion-title>Vez de Quem?</ion-title>-->
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
        <button menuClose ion-item detail-none (click)="logOut()">Desconectar</button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
