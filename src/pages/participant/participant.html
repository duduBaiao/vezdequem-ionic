<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Fechar</button>
    </ion-buttons>
    
    <ion-title>Adicionar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="participant">

  <form [formGroup]="participantForm" (submit)="submit($event)">

    <ion-list inset>

      <ion-item>
        <ion-input formControlName="nick_name" type="text" placeholder="nome ou apelido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="email" type="email" placeholder="email" class="text-lower-case"></ion-input>
      </ion-item>

    </ion-list>
    
    <div padding-left padding-right>
      <button ion-button block type="submit">Cadastrar</button>
    </div>

  </form>
  
</ion-content>
