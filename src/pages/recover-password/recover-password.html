<ion-header>
  <ion-navbar>
    <ion-title>Recuperar senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="recover-password">

  <form [formGroup]="recoverForm" (submit)="submit($event)">

    <ion-list inset>

      <ion-item>
        <ion-input formControlName="email" type="email" placeholder="email" class="text-lower-case"></ion-input>
      </ion-item>

    </ion-list>
    
    <div padding-left padding-right>
      <button ion-button block type="submit">Recuperar</button>
    </div>

  </form>
  
</ion-content>
